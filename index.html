<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="The Designer Khawaja">
    <meta name="description" content="Pracitce your Urdu Speed Typing by typing in a clean and nice environment. This website lets you test your speed in Urdu Typing for Free.">
    <meta property="og:title" content="Urdu Speed Typing Test">
    <meta property="og:description" content="Pracitce your Urdu Speed Typing by typing in a clean and nice environment. This website lets you test your speed in Urdu Typing for Free.">
    <meta property="og:image" content="img/a_screenshot_of_khalis_urdu_typing_website.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="A screenshot of Khalis Urdu Typing Website">
    <title>Urdu Speed Typing Test | اردو میں تیز ٹائپنگ کا امتحان</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="heading">
            <h1>
                <a href="index.html">خالص اردو ٹائپنگ</a>
            </h1>
        </div>
        <nav>
            <a href="https://www.instagram.com/thedesignerkhawaja" target="_blank" class="has-tooltip"><i class="fas fa-paper-plane" aria-describedby="tool-tip"></i> <span class="tooltip" id="tool-tip">رابطہ کریں</span></a>
        </nav>
    </header>


    <main>
        <div class="test_para">
            <p class="test_text">مندرجہ ذیل ڈبہ میں کلک کریں اور ٹائپنگ شروع کریں</p>
        </div>
        <textarea class="input_area" oninput="processCurrentText()" onfocus="startGame()" placeholder="یہاں لکھیں..."></textarea>
    </main>

    <aside>
        <div class="wrapper timer">
            <div>
                <select name="timer" id="selectTime">
                    <option value="60" selected onclick="setTime()">1 منٹ</option>
                    <option value="120" onclick="setTime()">2 منٹ</option>
                    <option value="300" onclick="setTime()">5 منٹ</option>
                </select>
                <h2 class="curr_time">60s</h2>
            </div>
            <div class="title_text">
                <h3>وقت</h3>
            </div>
        </div>
        <div class="wrapper wpm">
            <div>
                <h2 class="curr_wpm">100</h2>
            </div>
            <div class="title_text">
                <h3>الفاظ فی منٹ</h3>
            </div>
        </div>
        <div class="wrapper cpm">
            <div>
                <h2 class="curr_cpm">100</h2>
            </div>
            <div class="title_text">
                <h3>حروف فی منٹ</h3>
            </div>
        </div>
        <div class="wrapper errors">
            <div>
                <h2 class="curr_errors">0</h2>
            </div>
            <div class="title_text">
                <h3>غلطیاں</h3>
            </div>
        </div>
        <div class="wrapper accuracy">
            <div>
                <h2 class="curr_accuracy">100</h2>
            </div>
            <div class="title_text">
                <h3>درستگی %</h3>
            </div>
        </div>
        <div class="wrapper restart">
            <button class="restart_btn" onclick="restartPage()">دوبارہ کریں</button>
        </div>
    </aside>

    <div class="mobile-message">
        <h2><i class="fas fa-keyboard" style="display: block; margin-bottom: 20px; font-size: 3.5rem;"></i> اردومیں اپنی ٹائپنگ کی رفتار جانچنے کے لیے اس ویبسائٹ کو اپنے کمپیوٹر پر وِزٹ کریں۔ شکریہ!</h2>
    </div>

    <footer>
        <p class="copyright-info"> <span>&copy;</span> تمام حقوق بحق ناشر محفوظ ہیں</p>
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
