<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اردو میں تیز ٹائپنگ کا امتحان</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="heading">
            <h1><a href="index.html">اردو میں تیز ٹائپنگ</a></h1>
        </div>
        <nav>
            <a href="https://www.instagram.com/thedesignerkhawaja" target="_blank" class="has-tooltip"><i class="fas fa-paper-plane" aria-describedby="tool-tip"></i> <span class="tooltip" id="tool-tip">رابطہ کریں</span></a>
        </nav>
    </header>


    <main>
        <div class="test_para">
            <p class="quote">مندرجہ ذیل ڈبہ میں کلک کریں اور ٹائپنگ شروع کریں</p>
        </div>
        <textarea class="input_area" oninput="processCurrentText()" onfocus="startGame()" placeholder="یہاں لکھیں..."></textarea>
    </main>

    <aside>
        <div class="wrapper timer">
            <div>
                <select name="timer" id="selectTime">
                    <option value="60" selected onclick="setTime()">1 منٹ</option>
                    <option value="120" onclick="setTime()">2 منٹ</option>
                    <option value="300" onclick="setTime()">5 منٹ</option>
                </select>
                <h2 class="curr_time">60s</h2>
            </div>
            <div class="title_text">
                <h3>وقت</h3>
            </div>
        </div>
        <div class="wrapper wpm">
            <div>
                <h2 class="curr_wpm">100</h2>
            </div>
            <div class="title_text">
                <h3>الفاظ فی منٹ</h3>
            </div>
        </div>
        <div class="wrapper cpm">
            <div>
                <h2 class="curr_cpm">100</h2>
            </div>
            <div class="title_text">
                <h3>حروف فی منٹ</h3>
            </div>
        </div>
        <div class="wrapper errors">
            <div>
                <h2 class="curr_errors">0</h2>
            </div>
            <div class="title_text">
                <h3>غلطیاں</h3>
            </div>
        </div>
        <div class="wrapper accuracy">
            <div>
                <h2 class="curr_accuracy">100</h2>
            </div>
            <div class="title_text">
                <h3>درستگی %</h3>
            </div>
        </div>
        <div class="wrapper restart">
            <button class="restart_btn" onclick="restartPage()">دوبارہ کریں</button>
        </div>
    </aside>

    <footer>
        <p class="copyright-info"> <span>&copy;</span> تمام حقوق بحق ناشر محفوظ ہیں</p>
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
